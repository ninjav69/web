apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'war'


description = 'Simple web app with primefaces and theming'
group = 'org.ninjav'
repositories {
    jcenter()
}

dependencies {
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    compile group: 'com.sun.faces', name: 'jsf-api', version: '2.1.10'
    compile group: 'com.sun.faces', name: 'jsf-impl', version: '2.1.10'
    compile group: 'com.sun.facelets', name: 'jsf-facelets', version: '1.1.14'
    compile group: 'com.sun.el', name: 'el-ri', version: '1.0'
    compile group: 'org.primefaces', name: 'primefaces', version: '7.0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
    testCompile 'junit:junit:4.12'
}
